<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clock{
            border: 3px solid blue;
            width: 150px;
            text-align: center;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            font-size: 27px;
        }
    </style>
</head>
<body>
    <h2 id="d1" class="clock"></h2>
    <script>
        //clock
        function myclock(){
            let dateobj = new Date();
            document.getElementById("d1").innerHTML = dateobj.toLocaleTimeString();
        }
        //myclock();
        setInterval(myclock,1000)
    </script>
</body>
</html>
